{% extends "base.html" %}

{% block title %}Edit {{ project.name }} - Database Manager{% endblock %}
{% block page_title %}Edit Project{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="p-6">
            <h5 class="text-lg font-semibold text-gray-900 mb-4">
                <i class="fas fa-edit text-blue-600 mr-2"></i> Edit Project
            </h5>
            
            <form method="POST">
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Project Name *</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="name" name="name" value="{{ project.name }}" required>
                </div>
                
                <div class="mb-6">
                    <label for="project_type" class="block text-sm font-medium text-gray-700 mb-2">Project Type *</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="project_type" name="project_type" required>
                        <option value="education" {{ 'selected' if project.project_type == 'education' }}>Education</option>
                        <option value="research" {{ 'selected' if project.project_type == 'research' }}>Research</option>
                        <option value="business" {{ 'selected' if project.project_type == 'business' }}>Business</option>
                        <option value="healthcare" {{ 'selected' if project.project_type == 'healthcare' }}>Healthcare</option>
                        <option value="finance" {{ 'selected' if project.project_type == 'finance' }}>Finance</option>
                        <option value="technology" {{ 'selected' if project.project_type == 'technology' }}>Technology</option>
                        <option value="other" {{ 'selected' if project.project_type == 'other' }}>Other</option>
                    </select>
                </div>
                
                <div class="mb-6">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="description" name="description" rows="3">{{ project.description or '' }}</textarea>
                </div>
                
                <div class="flex items-center justify-between pt-6">
                    <a href="{{ url_for('project_detail', project_id=project.id) }}" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-md transition-colors duration-200">
                        <i class="fas fa-arrow-left mr-2"></i> Cancel
                    </a>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200">
                        <i class="fas fa-save mr-2"></i> Update Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
